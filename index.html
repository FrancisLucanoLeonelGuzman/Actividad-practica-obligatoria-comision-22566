<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Cards</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Encabezado-->
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                            <a class="navbar-brand" href="#">Codo a Codo</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Desactivado</a>
                            </li>
                        </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
                </div>
            </nav>
        </header>
        <!--Contenido de la pagina-->
        <div>
            <div class="card-group">
                <div class="card">
                    <a href="#">
                  <img src="img/Html.jpg" class="card-img-top" alt="">
                    </a>
                  <div class="card-body">
                    <h5 class="card-title">Titulo 1</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                  </div>
                </div>
                <div class="card">
                    <a href="#">
                  <img src="img/Css.jpg" class="card-img-top" alt="">
                    </a>
                  <div class="card-body">
                    <h5 class="card-title">Titulo 2</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                  </div>
                </div>
                <div class="card">
                    <a href="#">
                  <img src="img/Bootstrap.jpg" class="card-img-top" alt="">
                    </a>
                  <div class="card-body">
                    <h5 class="card-title">Titulo 3</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                  </div>
                </div>
            </div>
        </div>
        <!--Informacion de usuario-->
        <div>
            <div style="position: absolute; top: 60%; width: 100%;">     
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
                    <p style="color: #B5B2B2;">Nunca comparta su email.</p>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Contraseña">
                </div>               
            </div>
        </div>
        <!--Boton y checkbox-->
        <div>
            <div class="form-check">
              <div style="position: absolute; top: 83%;">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Verificar</label>
              </div>
              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button" style="position: absolute; top: 90%; left: 0%;">Enviar</button>
              </div>
            </div>
        </div>
    </body>
</html>
